  user_mailer:
    send_invitation: 
      send_invitation_mail: |
        Hola, 

        Tu amigo %{name} está usando TrackDons.org para registrar sus donaciones a proyectos (ONGs, proyectos de software, crowdfundings). La idea es que si todo el mundo comparte sus donaciones, le daremos más visibilidad a los proyectos y obtendrán más recursos.

        ¿Has donado recientemente a algún proyecto? Regístralo y díselo a tus amigos:

        %{url}

        Si tienes algún comentario escríbenos a lets@trackdons.org
    accepted_invitation:
      accepted_invitation_mail: |
        Hola,

        Tu amigo %{name} acaba de aceptar tu invitación y se ha apuntado a TrackDons. O sea que ahora dos cosas han pasado:
        
        - Puedes dar la bienvenida a tu amigo: %{friend_page}

        - Tienes una nueva invitación disponible. ¿No es fantástico? Piensa en tu próximo-amigo-más-activo-donante, y llámale... (esto... y también acuérdate de invitarle)
        
        Siempre nos gusta escuchar opiniones sobre otros donantes, puedes escribirnos a lets@trackdons.org
    password_reset:
      password_reset_email: |
        Hola,

        Alguien, probablemente tú, has pedido ayuda para recuperar tu contraseña de TrackDons. Sigue este enlace para recuperarla:

        %{url}

        Si no has sido tú, puedes ignorar este mensaje, y tu contraseña seguirá siendo la misma. Si tienes algún comentario escríbenos a lets@trackdons.org
